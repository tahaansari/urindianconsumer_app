<div data-page="register-screen" class="page">

      <div class="navbar">
               <div class="navbar-inner">
                  <div class="left">
                     <a href="#" class="link icon-only back close-popup">
                     <i class="icon icon-back"></i>
                     </a>
                  </div>
                  <div class="center">Register Screen</div>
               </div>
            </div>
            <div class="page-content">

               <form id="register_form">
                  <div class="list-block no-border">
                     <ul>
                        <li class="item-content">
                           <div class="item-inner">
                              <div class="item-title label">Username</div>
                              <div class="item-input">
                                 <input type="text" name="username" placeholder="Your username"/>
                              </div>
                           </div>
                        </li>
                        <li class="item-content">
                           <div class="item-inner">
                              <div class="item-title label">Email</div>
                              <div class="item-input">
                                 <input type="email" name="email" placeholder="Your Email"/>
                              </div>
                           </div>
                        </li>
                        <li class="item-content">
                           <div class="item-inner">
                              <div class="item-title label">Password</div>
                              <div class="item-input">
                                 <input type="password" name="password" placeholder="Your Password"/>
                              </div>
                           </div>
                        </li>
                        
                     </ul>
                  </div>
               
               </form>

               <a id="register_button" class="bottom-button" href="#" class="item-link list-button white-text">Submit</a>

            </div>
</div>
