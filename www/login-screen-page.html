<div data-page="login-screen" class="page">

      <!-- Top Navbar. In Material theme it should be inside of the page-->
      <div class="navbar">
         <div class="navbar-inner">
            <div class="left">
               <a href="#" class="link icon-only back close-popup">
               <i class="icon icon-back"></i>
               </a>
            </div>
            <div class="center">Login Screen</div>
         </div>
      </div>
      <!-- Scrollable page content -->
      <div class="page-content">

         <form id="login_form">
            <div class="list-block no-border">
                
               <ul>
                  <li class="item-content">
                     <div class="item-inner">
                        <div class="item-title label white-text">Email</div>
                        <div class="item-input">
                           <input type="text" class="white-text" name="email" placeholder="Your Email"/>
                        </div>
                     </div>
                  </li>
                  <li class="item-content">
                     <div class="item-inner">
                        <div class="item-title label white-text">Password</div>
                        <div class="item-input">
                           <input type="password" class="white-text" name="password" placeholder="Your password"/>
                        </div>
                     </div>
                  </li>
               </ul>

               <div class="social">
                  <div class="row">
                  <img src="assets/img/fb.png">
               </div>
               <div class="row">
                  <img src="assets/img/twitter.png">
               </div>
               <div class="row">
                  <img src="assets/img/google.png">
               </div>
               </div>
               
            </div>

         </form>

         <a id="login_button" class="bottom-button" href="#" class="item-link list-button white-text">Log In</a>
      </div>
</div>
